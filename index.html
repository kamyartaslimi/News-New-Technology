<html>

<head>
    <title>کیر تو آخوند</title>
</head>


  


<body style="font-family: 'B Nazanin'; direction: rtl; background-color: white ">

      <h1 style="font-size : 45pt">


        <span style="font-size:35pt">ملتی که گذشته خود فراموش کند محکوم به تکرار آن است</span>

                    
    </h1>
    
<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420">
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogg" type="video/ogg">
    Your browser does not support HTML5 video.
  </video>
</div> 
 
<script> 
var myVideo = document.getElementById("video1"); 
 
function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 
 
function makeBig() { 
    myVideo.width = 560; 
} 
 
function makeSmall() { 
    myVideo.width = 320; 
} 
 
function makeNormal() { 
    myVideo.width = 420; 
} 
</script> 
 
<p>Video courtesy of <a href="(1).mp4" target="_blank">Big Buck Bunny</a>.</p>

    
</body>

</html>
